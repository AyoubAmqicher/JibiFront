<app-navbar></app-navbar>
<div class="container mx-auto mt-2">
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="bg-gray-100 px-6 py-4">
      <h3 class="text-lg font-semibold">Account Opening Form</h3>
    </div>
    <div class="p-6">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="accountType" class="block text-gray-700 text-sm font-bold mb-2">Account Type (balance in DH)</label>
          <select formControlName="accountType" id="accountType" class="form-control block w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            <option value="" disabled selected>Select account type</option>
            <option value="Compte 200">Account 200</option>
            <option value="Compte 5000">Account 5000</option>
            <option value="Compte 20000">Account 20000</option>
          </select>
          <div *ngIf="registrationForm.get('accountType')?.invalid && registrationForm.get('accountType')?.touched" class="text-red-500 text-sm mt-2">
            Account Type is required.
          </div>
        </div>
        
        <div class="mb-4">
          <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
          <input type="text" formControlName="firstName" id="firstName" class="form-control block w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter first name">
          <div *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched" class="text-red-500 text-sm mt-2">
            First Name is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
          <input type="text" formControlName="lastName" id="lastName" class="form-control block w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter last name">
          <div *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched" class="text-red-500 text-sm mt-2">
            Last Name is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email" formControlName="email" id="email" class="form-control block w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter email">
          <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-red-500 text-sm mt-2">
            Valid email is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
          <input type="text" formControlName="phone" id="phone" class="form-control block w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter phone number">
          <div *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched" class="text-red-500 text-sm mt-2">
            Phone number is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="cinFront" class="block text-gray-700 text-sm font-bold mb-2">CIN Front</label>
          <input #cinFrontInput type="file" (change)="onFileChange($event, 'cinFront')" id="cinFront" class="block w-full text-gray-500">
          <div *ngIf="submitted && !cinFrontFile" class="text-red-500 text-sm mt-2">
            CIN Front is required.
          </div>
        </div>

        <div class="mb-4">
          <label for="cinBack" class="block text-gray-700 text-sm font-bold mb-2">CIN Back</label>
          <input #cinBackInput type="file" (change)="onFileChange($event, 'cinBack')" id="cinBack" class="block w-full text-gray-500">
          <div *ngIf="submitted && !cinBackFile" class="text-red-500 text-sm mt-2">
            CIN Back is required.
          </div>
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" [disabled]="registrationForm.invalid">Submit</button>
      </form>

      <div *ngIf="showPasswordSection" class="bg-white shadow-md rounded-lg overflow-hidden mt-4 mb-2">
        <div class="p-6">
          <h5 class="text-lg font-semibold">Client Created</h5>
          <p class="text-gray-700">Temporary Password: <strong>{{ tempPassword }}</strong> <button class="ml-2 py-1 px-2 bg-gray-200 border border-gray-300 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" (click)="copyToClipboard(tempPassword)">Copy</button></p>
        </div>
      </div>
      
    </div>
  </div>
</div>
