<div class="container mx-auto mt-8">
  <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Vérification du code SMS</h2>
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
    <p class="text-gray-900 dark:text-white mb-4">Veuillez entrer le code SMS que vous avez reçu pour confirmer le paiement.</p>
    <form (ngSubmit)="verifyCode()" class="space-y-4">
      <div>
        <label class="block text-gray-700 dark:text-gray-300">Code SMS</label>
        <input [(ngModel)]="code" name="code" type="text" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Entrez le code SMS">
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="cancelVerification()" class="px-4 py-2 bg-gray-200 rounded-lg dark:bg-gray-700 dark:text-white">Annuler</button>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Vérifier</button>
      </div>
    </form>
  </div>
</div>
