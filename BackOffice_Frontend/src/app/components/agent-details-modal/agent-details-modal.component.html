<div id="agent-details-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">{{ agent.firstName }} {{ agent.lastName }}</h3>
        <div class="mt-2">
          <p>Email: {{ agent.email }}</p>
          <p>Phone: {{ agent.phone }}</p>
          <p *ngIf="agent.agence">Agence: {{ agent.agence.name }}</p>
          <div class="mt-4">
            <p>CIN Front:</p>
            <img [src]="'http://localhost:8080/'+agent.cinFront" alt="CIN Front" class="mx-auto">
            <p class="mt-2">CIN Back:</p>
            <img src="http://localhost:8080/{{agent.cinBack}}" alt="CIN Back" class="mx-auto">
          </div>
        </div>
        <div class="items-center px-4 py-3">
          <button (click)="closeModal()" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
